<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

<body>
  <header>
    <div class="title">
      <h1 class="headerbox">box challenge</h1>
    </div>

  </header>
  <main>
    <div class="luck">
      <p id="message">
        test your luck. choose a box. win a prize.
      </p>
    </div>



    <div class="container boxes" id="boxes">
      <div class="row">
        <div id="box-1" class=" col box">1</div>
        <div id="box-2" class=" col box">2</div>
        <div id="box-3" class=" col box">3</div>
      </div>
    </div>
    <div class="score">
      <div id="wins"></div>
      <div id="losses"></div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
